<div class="auth-container">
  <h2>Crear una Cuenta</h2>
  <p>Regístrate para empezar a usar el sistema SIMPADE.</p>

  <div *ngIf="errorMessage" class="alert error-alert">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert success-alert">{{ successMessage }}</div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">

    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Tu nombre">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="ejemplo@correo.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Mínimo 6 caracteres">
    </div>

    <div class="form-group">
        <label for="role">¿Cuál es tu rol?</label>
        <select id="role" formControlName="role" class="form-control">
            <option value="docente">Docente</option>
            <option value="estudiante">Estudiante</option>
            <option value="lider">Líder / Administrativo</option>
        </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-submit">
      <span *ngIf="loading">Registrando...</span>
      <span *ngIf="!loading">Crear Cuenta</span>
    </button>
  </form>

  <div class="form-footer">
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
