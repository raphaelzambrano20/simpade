<div class="auth-container">
  <div class="auth-card">
    <h2>Inicio Sesión en SIMPADE</h2>
    <p>Ingresa tus credenciales para acceder al sistema.</p>

    <div *ngIf="errorMessage" class="alert error-alert">{{ errorMessage }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="ej: lider@simpade.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="password123">
      </div>
      <button type="submit" [disabled]="loading" class="btn-submit">
        {{ loading ? 'Accediendo...' : 'Acceder' }}
      </button>
    </form>

    <div class="form-footer" *ngIf="isFirebaseConnected">
      <a routerLink="/register-user">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

    <!-- Info para modo simulado -->
    <div class="mock-info-footer" *ngIf="!isFirebaseConnected">
      <p><strong>Usuarios de prueba:</strong></p>
      <ul>
        <!-- CORRECCIÓN: Se reemplaza @ con la entidad HTML &#64; -->
        <li>lider&#64;simpade.com</li>
        <li>docente&#64;simpade.com</li>
        <li>estudiante&#64;simpade.com</li>
      </ul>
      <p>Contraseña para todos: <strong>password123</strong></p>
    </div>
  </div>
</div>
